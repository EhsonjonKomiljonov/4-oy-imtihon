<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="  https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3 shadow p-5 mt-5">
          <h2 class="h2 text-center mb-3">LOGIN</h2>
          <form class="js-form">
            <input class="form-control mb-3 js-email" type="email" placeholder="Email" />
            <div class="input-group mb-3">
              <input
                class="form-control js-password"
                type="password"
                placeholder="Password"
              />
              <button class="btn btn-primary js-eye" type="button">Eye</button>
            </div>
            <button class="btn btn-success" type="submit">SEND</button>
          </form>
          <a class="d-block text-center text-decoration-none fs-4" href="./register.html">Sign in</a>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
